  <body>
    <header><a class="undecor" href="https://neutrino-labs.firebaseapp.com">neutrinolabs</a></header>
    <div class="container">
      <nav id="anon" class="navbar"><a class="navbutton" href="/index.html">Home</a><a class="navbutton" href="/creator.html">Creator</a><a class="navbutton" href="/about.html">About</a><a class="navbutton" href="/login.html">Sign In</a><a class="navbutton" href="/signup.html">Sign Up</a></nav>
      <nav id="user" class="navbar" hidden><a class="navbutton" href="/index.html">Home</a><a class="navbutton" href="/creator.html">Creator</a><a class="navbutton" href="/about.html">About</a><a class="navcurr" href="/account.html">Account</a></nav>
      <h1 class="header caps">
        Soundtrack Creator <span class="secondary">Account</span>
      </h1>
      <div id="content" hidden>
        <h2 id="welcome" class="header"></h2>
        <div class="monospace">
          <button id="name_cancel" onclick="cancel_name_change()" hidden>
            Cancel
          </button>
          <input id="username" type="text" placeholder="Username" onkeypress="process_in_name_field(event)" hidden />
          <button onclick="prompt_name_change()">
            Change Username
          </button>
          <span id="uerror" class="error"></span><br /><br />
          <button id="email_cancel" onclick="cancel_email_change()" hidden>
            Cancel
          </button>
          <input id="epassword" type="password" placeholder="Current Password" onkeypress="process_in_email_field(event)" hidden />
          <input id="email" type="text" placeholder="Email" onkeypress="process_in_email_field(event)" hidden />
          <button onclick="prompt_email_change()">
            Change Email
          </button>
          <span id="eerror" class="error"></span><br /><br />
          <button id="password_cancel" onclick="cancel_password_change()" hidden>
            Cancel
          </button>
          <input id="ppassword" type="password" placeholder="Current Password" onkeypress="process_in_email_field(event)" hidden />
          <input id="password" type="password" placeholder="Password" onkeypress="process_in_password_field(event)" hidden />
          <input id="rpassword" type="password" placeholder="Repeat Password" onkeypress="process_in_password_field(event)" hidden />
          <button onclick="prompt_password_change()">
            Change Password
          </button>
          <span id="perror" class="error"></span><br /><br />
        </div>
      </div>
    </div>
  </body>
